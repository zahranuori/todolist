<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"
            integrity="sha512-zYXldzJsDrNKV+odAwFYiDXV2Cy37cwizT+NkuiPGsa9X1dOz04eHvUWVuxaJ299GvcJT31ug2zO4itXBjFx4w=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/toDo.css">
    <title>To Do List</title>

</head>

<body>

<div class="backgroundHeader">

    <div class="main">
        <div class="change-mode">
            <h1 class="titleHeader"> TODO</h1>
            <div id="actions" class="text-center">
                <a class="btn" data-action="add"></a>
            </div>
            <div id="form-wrapper">

            </div>
            <button aria-label="Switch Theme" id="nightmode" class="btn-switch"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"></path></svg></button>
            <button aria-label="Switch Theme" id="daymode" class="btn-switch hidden"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"></path></svg></button>
        </div>
        <div class="list-box">

<!--            <input onclick="newElement()" class="addBtn" type="text" id="myInput" placeholder="Title...">-->
            <input type="text" name="task" id="newTask" placeholder="title...." />
            <button onclick="newElement()">Add</button>


            <ul class="list-group" id="todos-list">
                <li class="task">
                    <div class="compeletion"></div>
                    <span>Hit the gym</span>
                    <img src="./icon/x.svg" class="delete" alt="delete icon">

                    <!--                    <div class="delete"><img src="./icon/x.svg"></div>-->
                </li>
                <li class="task">
<!--                    <div class="compeletion completed"></div>-->
                    <div class="compeletion"></div>
                    <span>Pay bills</span>
                    <img src="./icon/x.svg" class="delete" alt="delete icon">
                </li>

            </ul>

                <footer class="info">
                    <span class="counter">4 items left</span>
                    <span class="filters">
                    <button class="filter all">All</button>
                    <button class="filter on">Active</button>
                    <button class="filter completed">Completed</button>
                  </span>
                    <button class="filter remove">Clear Completed</button>
                </footer>

        </div>
    </div>


</div>
<script src="js/toDo.js"></script>
<!--<script src="js/toDoList.js"></script>-->

</body>

</html>
